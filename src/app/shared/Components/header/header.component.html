<header class="fixed w-full">
    <nav class="bg-white border-gray-200 py-2.5 dark:bg-gray-900">
        <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">
            <a href="#" class="flex items-center">
                <img src="logo-url" class="h-6 mr-3 sm:h-9" alt="Landwind Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap text-[#b69518] dark:text-white" translate="no">Gateway</span>
            </a>
            <div class="flex items-center lg:hidden">
                <button (click)="toggleMenu()"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div [ngClass]="{ hidden: !isMenuOpen, block: isMenuOpen }"
                class="w-full lg:flex lg:w-auto lg:justify-center lg:items-center">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:justify-center lg:space-x-8 lg:mt-0">
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-white bg-[#b69518] rounded lg:bg-transparent lg:text-[#b69518] lg:p-0 dark:text-white"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-[#b69518] hover:text-[#b69518] lg:p-0 dark:text-gray-400">Company</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-[#b69518] hover:text-[#b69518] lg:p-0 dark:text-gray-400">Services</a>
                    </li>
                    <!-- Agrega más enlaces aquí -->
                </ul>
            </div>
        </div>
    </nav>
</header>
