<header class="fixed top-0 left-0 right-0 bg-white/90 dark:bg-gray-900/90 shadow-sm z-50 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-800/50 transition-all duration-300">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Contenedor principal -->
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <a (click)="smoothScroll('hero')" class="flex items-center space-x-2 group cursor-pointer">
                <div class="flex items-center justify-center bg-gradient-to-r from-[#06B6D4] to-[#0EA5E9] rounded-lg p-2 shadow-lg transform group-hover:rotate-6 transition-transform duration-300">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold bg-gradient-to-r from-[#06B6D4] to-[#0EA5E9] bg-clip-text text-transparent">Quantum Gateway</span>
            </a>

            <!-- Menú escritorio -->
            <div class="hidden lg:flex items-center space-x-8">
                <!-- Links de navegación -->
                <div class="flex items-center space-x-1">
                    <a (click)="smoothScroll('hero')" 
                       class="px-4 py-2 font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100/50 dark:hover:bg-gray-800/50 transition-all duration-200 flex items-center"
                       [class.text-white]="activeSection === 'hero'"
                       [class.bg-gradient-to-r]="activeSection === 'hero'"
                       [class.from-[#06B6D4]]="activeSection === 'hero'"
                       [class.to-[#0EA5E9]]="activeSection === 'hero'">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        Inicio
                    </a>

                    <a (click)="smoothScroll('Servicios')" 
                       class="px-4 py-2 font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100/50 dark:hover:bg-gray-800/50 transition-all duration-200 flex items-center"
                       [class.text-white]="activeSection === 'Servicios'"
                       [class.bg-gradient-to-r]="activeSection === 'Servicios'"
                       [class.from-[#06B6D4]]="activeSection === 'Servicios'"
                       [class.to-[#0EA5E9]]="activeSection === 'Servicios'">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        Servicios
                    </a>

                    <a (click)="smoothScroll('Informacion')" 
                       class="px-4 py-2 font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100/50 dark:hover:bg-gray-800/50 transition-all duration-200 flex items-center"
                       [class.text-white]="activeSection === 'Informacion'"
                       [class.bg-gradient-to-r]="activeSection === 'Informacion'"
                       [class.from-[#06B6D4]]="activeSection === 'Informacion'"
                       [class.to-[#0EA5E9]]="activeSection === 'Informacion'">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Información
                    </a>

                    <a (click)="smoothScroll('Equipo')" 
                       class="px-4 py-2 font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100/50 dark:hover:bg-gray-800/50 transition-all duration-200 flex items-center"
                       [class.text-white]="activeSection === 'Equipo'"
                       [class.bg-gradient-to-r]="activeSection === 'Equipo'"
                       [class.from-[#06B6D4]]="activeSection === 'Equipo'"
                       [class.to-[#0EA5E9]]="activeSection === 'Equipo'">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        Equipo
                    </a>
                </div>

                <!-- Botones de acción -->
                <div class="flex items-center space-x-4 ml-4">
                    <button routerLink="/loginCorp"
                        class="px-5 py-2.5 font-medium text-[#06B6D4] border border-[#06B6D4] rounded-xl hover:bg-[#ECFEFF] dark:hover:bg-[#083344]/30 transition-all duration-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Iniciar Sesión
                    </button>
                    
                    <a (click)="openPopup()"
                        class="relative px-5 py-2.5 text-white bg-gradient-to-r from-[#06B6D4] to-[#0EA5E9] rounded-xl font-medium hover:shadow-lg hover:shadow-[#06B6D4]/30 transition-all duration-300 group overflow-hidden cursor-pointer flex items-center">
                        <svg class="w-5 h-5 mr-2 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span class="relative z-10">Comenzar</span>
                        <span class="absolute inset-0 bg-[#0891B2] opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                    </a>
                </div>
            </div>

            <!-- Botón menú móvil -->
            <button (click)="toggleMenu()" class="lg:hidden p-2 rounded-lg hover:bg-gray-100/50 dark:hover:bg-gray-800/50 transition-colors duration-200"
                aria-controls="mobile-menu" [attr.aria-expanded]="menuOpen">
                <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" [class.hidden]="menuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" [class.hidden]="!menuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Menú móvil -->
        <div id="mobile-menu" class="lg:hidden bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm w-full mt-2 px-4 pb-4 rounded-xl shadow-lg border border-gray-200/50 dark:border-gray-800/50"
             [class.hidden]="!menuOpen">
            <div class="flex flex-col space-y-2 pt-2">
                <a (click)="smoothScroll('hero')" 
                   class="flex items-center py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer"
                   [class.text-white]="activeSection === 'hero'"
                   [class.bg-gradient-to-r]="activeSection === 'hero'"
                   [class.from-[#06B6D4]]="activeSection === 'hero'"
                   [class.to-[#0EA5E9]]="activeSection === 'hero'"
                   [class.text-gray-700]="activeSection !== 'hero'"
                   [class.dark:text-gray-300]="activeSection !== 'hero'"
                   [class.hover:bg-gray-100]="activeSection !== 'hero'"
                   [class.dark:hover:bg-gray-800]="activeSection !== 'hero'">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Inicio</span>
                </a>
                
                <a (click)="smoothScroll('Servicios')" 
                   class="flex items-center py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer"
                   [class.text-white]="activeSection === 'Servicios'"
                   [class.bg-gradient-to-r]="activeSection === 'Servicios'"
                   [class.from-[#06B6D4]]="activeSection === 'Servicios'"
                   [class.to-[#0EA5E9]]="activeSection === 'Servicios'"
                   [class.text-gray-700]="activeSection !== 'Servicios'"
                   [class.dark:text-gray-300]="activeSection !== 'Servicios'"
                   [class.hover:bg-gray-100]="activeSection !== 'Servicios'"
                   [class.dark:hover:bg-gray-800]="activeSection !== 'Servicios'">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <span>Servicios</span>
                </a>
                
                <a (click)="smoothScroll('Informacion')" 
                   class="flex items-center py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer"
                   [class.text-white]="activeSection === 'Informacion'"
                   [class.bg-gradient-to-r]="activeSection === 'Informacion'"
                   [class.from-[#06B6D4]]="activeSection === 'Informacion'"
                   [class.to-[#0EA5E9]]="activeSection === 'Informacion'"
                   [class.text-gray-700]="activeSection !== 'Informacion'"
                   [class.dark:text-gray-300]="activeSection !== 'Informacion'"
                   [class.hover:bg-gray-100]="activeSection !== 'Informacion'"
                   [class.dark:hover:bg-gray-800]="activeSection !== 'Informacion'">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Información</span>
                </a>
                
                <a (click)="smoothScroll('Equipo')" 
                   class="flex items-center py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer"
                   [class.text-white]="activeSection === 'Equipo'"
                   [class.bg-gradient-to-r]="activeSection === 'Equipo'"
                   [class.from-[#06B6D4]]="activeSection === 'Equipo'"
                   [class.to-[#0EA5E9]]="activeSection === 'Equipo'"
                   [class.text-gray-700]="activeSection !== 'Equipo'"
                   [class.dark:text-gray-300]="activeSection !== 'Equipo'"
                   [class.hover:bg-gray-100]="activeSection !== 'Equipo'"
                   [class.dark:hover:bg-gray-800]="activeSection !== 'Equipo'">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span>Equipo</span>
                </a>

                <!-- Sección "Acciones" en móvil -->
                <div class="border-t border-gray-200/50 dark:border-gray-800/50 pt-3 mt-2">
                    <h3 class="px-4 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Acciones</h3>
                    
                    <a [routerLink]="['/loginCorp']"
                    class="w-full flex items-center justify-center py-3 px-4 font-medium text-[#06B6D4] dark:text-[#67E8F9] rounded-lg border border-[#A5F3FC] dark:border-[#155E75] hover:bg-[#ECFEFF] dark:hover:bg-[#083344]/30 transition-all duration-300">
                     <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                     </svg>
                     <span>Iniciar Sesión</span>
                 </a>
                 

                    <a (click)="openPopup()"
                        class="w-full flex items-center justify-center py-3 px-4 mt-2 text-white bg-gradient-to-r from-[#06B6D4] to-[#0EA5E9] rounded-lg font-medium hover:shadow-lg hover:shadow-[#06B6D4]/30 transition-all duration-300">
                        <svg class="w-5 h-5 mr-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span>Comenzar</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Popup (mostrado cuando showPopup es verdadero) -->
<app-popup *ngIf="showPopup" (close)="closePopup()"></app-popup>
