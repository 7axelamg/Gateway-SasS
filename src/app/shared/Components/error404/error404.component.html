<body class="bg-gradient-to-br from-[#1a1a2e] via-[#16213e] to-[#0f3460] flex items-center justify-center h-screen px-4 overflow-hidden">
  <!-- Efecto de partículas más elaborado -->
  <div class="particles">
    <div class="absolute top-1/4 left-1/4 w-3 h-3 rounded-full bg-yellow-300/30 animate-float animate-delay-100"></div>
    <div class="absolute top-1/3 right-1/4 w-2 h-2 rounded-full bg-white/20 animate-float animate-delay-3000"></div>
    <div class="absolute bottom-1/4 right-1/3 w-4 h-4 rounded-full bg-blue-300/20 animate-float animate-delay-2000"></div>
    <div class="absolute bottom-1/3 left-1/4 w-3 h-3 rounded-full bg-purple-300/15 animate-float animate-delay-1500"></div>
  </div>
  
  <div class="text-center relative z-10 transform transition-all duration-500 hover:scale-[1.01]">
    <!-- Contenido principal con animación sutil -->
    <div class="mb-10 relative animate-fade-in-up">
      <h1 class="text-8xl md:text-9xl font-bold text-white opacity-90 tracking-tighter">
        <span class="inline-block animate-bounce-short">4</span>
        <span class="text-yellow-300 inline-block transform rotate-12 animate-pulse-slow">0</span>
        <span class="inline-block animate-bounce-short-delay">4</span>
      </h1>
      <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-48 h-1.5 bg-gradient-to-r from-transparent via-yellow-300/80 to-transparent rounded-full"></div>
      <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-gradient-to-r from-transparent via-yellow-300/30 to-transparent blur-sm"></div>
    </div>
    
    <!-- Texto con animación escalonada -->
    <div class="space-y-3 mb-10">
      <p class="text-2xl md:text-3xl text-blue-100 font-medium animate-fade-in-up animate-delay-100">¡Ups! Página no encontrada</p>
      <p class="text-blue-100/80 max-w-md mx-auto text-lg leading-relaxed animate-fade-in-up animate-delay-200">
        Lo que buscas desapareció en el <span class="text-yellow-300/90 font-medium">ciberespacio</span>, pero podemos ayudarte a volver.
      </p>
    </div>
    
    <!-- Botones con mejor feedback -->
    <div  routerLink="/landing'"  class="flex flex-col sm:flex-row justify-center gap-4 animate-fade-in-up animate-delay-300">
      <a href="/" class="relative px-8 py-4 bg-white/95 text-[#16213e] font-bold rounded-xl hover:bg-white transition-all duration-300 transform hover:-translate-y-1 active:translate-y-0 shadow-lg hover:shadow-xl group overflow-hidden">
        <span class="relative z-10 flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform group-hover:-translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Volver al inicio
        </span>
        <span class="absolute inset-0 bg-gradient-to-r from-yellow-300/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
      </a>
      
      <a href="/contact" class="relative px-8 py-4 border-2 border-yellow-300 text-yellow-300 font-bold rounded-xl hover:bg-yellow-300/10 transition-all duration-300 transform hover:-translate-y-1 active:translate-y-0 shadow-lg hover:shadow-xl group overflow-hidden">
        <span class="relative z-10 flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          Contactar soporte
        </span>
        <span class="absolute inset-0 bg-yellow-300/5 group-hover:bg-yellow-300/10 transition-colors duration-300"></span>
      </a>
    </div>
  </div>

  <!-- Efecto de brillo dinámico -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 -left-20 w-60 h-60 rounded-full bg-yellow-300/5 blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-1/3 -right-20 w-80 h-80 rounded-full bg-[#6e45e2]/10 blur-3xl animate-pulse-slow-delay"></div>
  </div>
</body>
