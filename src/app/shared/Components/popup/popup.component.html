<div class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Fondo con desenfoque -->
  <div class="absolute inset-0 bg-black/10 backdrop-blur-sm" (click)="closePopup()"></div>
  
  <!-- Tarjeta emergente (tu diseño original SIN cambios) -->
  <div class="relative bg-white rounded-2xl shadow-xl p-8 max-w-md w-full mx-auto border border-gray-100 transition-all duration-300 hover:shadow-2xl z-10"
       (click)="$event.stopPropagation()">
    
    <div class="relative pt-12">
      <!-- Ícono animado -->
      <div class="absolute -top-10 left-1/2 transform -translate-x-1/2">
        <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center shadow-lg border-4 border-white animate-bounce">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
          </svg>
        </div>
      </div>

      <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Bienvenido</h2>
      <p class="text-gray-500 text-center mb-6">Selecciona tu tipo de perfil</p>
      
      <div class="space-y-3">
        <button routerLink="/about"  class="cursor-pointer group w-full bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white rounded-lg p-4 transition-all duration-300 flex items-center space-x-3 shadow-md hover:shadow-lg"
                (click)="selectProfile('empresa')">
          <div class="bg-white/20 p-2 rounded-md group-hover:bg-white/30 transition-all duration-300 group-hover:rotate-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
          </div>
          <div class="text-left" routerLink="/empresa">
            <span class="font-semibold text-lg block">Sistema Administrativo</span>
            <span class="text-xs text-white/90">Acceso para gestionar tu organización</span>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-auto opacity-0 group-hover:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>

        <button class="cursor-pointer group w-full bg-gradient-to-r from-blue-400 to-purple-500 hover:from-blue-500 hover:to-purple-600 text-white rounded-lg p-4 transition-all duration-300 flex items-center space-x-3 shadow-md hover:shadow-lg"
                (click)="selectProfile('usuario')">
          <div class="bg-white/20 p-2 rounded-md group-hover:bg-white/30 transition-all duration-300 group-hover:-rotate-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <div class="text-left">
            <span class="font-semibold text-lg block">Reserva Hotelera</span>
            <span class="text-xs text-white/90">Acceso para buscar y gestionar reservas</span>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-auto opacity-0 group-hover:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>

      <div class="mt-6 pt-4 border-t border-gray-100">
        <p class="text-xs text-gray-400 text-center">
          ¿Necesitas ayuda? <a href="#" class="text-blue-500 hover:text-blue-600 font-medium">Contáctanos</a>
        </p>
      </div>
    </div>
  </div>
</div>
