<div class="pagination-container flex flex-col sm:flex-row sm:items-center sm:justify-between">
  <div class="text-sm text-gray-500 mb-2 sm:mb-0">
    Mostrando <span class="font-medium">{{ ((currentPage-1)*pageSize)+1 }}</span> a 
    <span class="font-medium">{{ Math.min(currentPage*pageSize, totalItems) }}</span> de 
    <span class="font-medium">{{ totalItems }}</span>
  </div>
  
  <div class="flex items-center space-x-1">
    <!-- Botón Anterior -->
    <button 
      (click)="prevPage()" 
      class="px-3 py-1 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50" 
      [disabled]="currentPage === 1">
      <span class="hidden sm:inline">Anterior</span>
      <span class="sm:hidden">&laquo;</span>
    </button>
    
    <!-- Números de página -->
    <ng-container *ngFor="let page of pages">
      <!-- Elipsis (salto de páginas) -->
      <span *ngIf="page < 0" class="px-3 py-1">...</span>
      
      <!-- Botón de página normal -->
      <button 
        *ngIf="page > 0"
        (click)="changePage(page)" 
        class="px-3 py-1 border rounded-lg text-sm font-medium transition-colors"
        [ngClass]="{
          'border-cyan-500 bg-cyan-50 text-cyan-600': page === currentPage,
          'border-gray-300 bg-white text-gray-700 hover:bg-gray-50': page !== currentPage
        }">
        {{ page }}
      </button>
    </ng-container>
    
    <!-- Botón Siguiente -->
    <button 
      (click)="nextPage()" 
      class="px-3 py-1 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50" 
      [disabled]="currentPage === totalPages">
      <span class="hidden sm:inline">Siguiente</span>
      <span class="sm:hidden">&raquo;</span>
    </button>
  </div>
</div>
