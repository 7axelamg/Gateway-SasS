<app-layout-adm>
    <div class="main-container flex">
      <div class="ml-16 flex-1">
        <main class="p-6 bg-gray-50 min-h-screen">
          <!-- Encabezado -->
          <div class="mb-6 flex flex-col sm:flex-row justify-between items-start gap-4">
            <div>
              <h1 class="text-2xl font-bold text-gray-800">Configuración</h1>
              <p class="text-gray-600">Administra tu cuenta y solicita soporte</p>
            </div>
          </div>
  
          <!-- Panel de configuración simplificado -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Actualización de contraseña -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
              <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-cyan-600" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                </svg>
                Seguridad
              </h2>
              
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña actual</label>
                  <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-sm" placeholder="••••••••">
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>
                  <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-sm" placeholder="••••••••">
                  <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres, incluye números y símbolos</p>
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
                  <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-sm" placeholder="••••••••">
                </div>
                
                <button class="mt-2 bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded-lg text-sm shadow-md transition-all duration-200 w-full">
                  Actualizar contraseña
                </button>
              </div>
            </div>
            
            <!-- Solicitud de ayuda -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
              <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-cyan-600" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                </svg>
                Soporte
              </h2>
              
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Asunto</label>
                  <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-sm">
                    <option>Selecciona una opción</option>
                    <option>Problema técnico</option>
                    <option>Consulta sobre pagos</option>
                    <option>Reportar error</option>
                    <option>Otro</option>
                  </select>
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
                  <textarea rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-sm" placeholder="Describe tu consulta o problema..."></textarea>
                </div>
                
                <div class="flex items-center">
                  <input type="checkbox" id="attach-screenshot" class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-300 rounded">
                  <label for="attach-screenshot" class="ml-2 text-sm text-gray-700">Adjuntar captura de pantalla</label>
                </div>
                
                <button class="mt-2 bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded-lg text-sm shadow-md transition-all duration-200 w-full flex items-center justify-center">
                  <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                  </svg>
                  Enviar solicitud
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </app-layout-adm>
