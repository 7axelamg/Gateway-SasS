<app-layout-adm>
    <div class="main-container flex">
      <div class="ml-16 flex-1">
        <main class="p-6 bg-gray-50 min-h-screen">
          <!-- Encabezado -->
          <div class="mb-6 flex flex-col sm:flex-row justify-between items-start gap-4">
            <div>
              <h1 class="text-2xl font-bold text-gray-800">Analítica de Datos</h1>
              <p class="text-gray-600">Visualización de métricas clave del negocio</p>
            </div>
            <div class="flex flex-col xs:flex-row gap-2 w-full sm:w-auto">
              <button class="bg-[#011147] hover:bg-[#011147]/90 text-white px-4 py-2 rounded-lg flex items-center justify-center text-sm shadow-md transition-all duration-200">
                <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
                Exportar Reporte
              </button>
            </div>
          </div>
  
          <!-- Filtros -->
          <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Rango de fechas</label>
                <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#011147] focus:border-[#011147] text-sm">
                  <option>Últimos 30 días</option>
                  <option>Este mes</option>
                  <option>Trimestre actual</option>
                  <option>Personalizado</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de hotel</label>
                <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#011147] focus:border-[#011147] text-sm">
                  <option>Todos</option>
                  <option>Boutique</option>
                  <option>Cadena</option>
                  <option>Resort</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Plan</label>
                <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#011147] focus:border-[#011147] text-sm">
                  <option>Todos</option>
                  <option>Básico</option>
                  <option>Premium</option>
                  <option>VIP</option>
                </select>
              </div>
              <div class="flex items-end">
                <button class="bg-[#011147] text-white px-4 py-2 rounded-lg text-sm w-full flex items-center justify-center hover:bg-[#011147]/90">
                  <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd"></path>
                  </svg>
                  Aplicar Filtros
                </button>
              </div>
            </div>
          </div>
  
          <!-- Gráficas Power BI -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Gráfica 1 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">Ingresos Mensuales</h2>
                <div class="flex items-center space-x-2">
                  <span class="text-xs font-medium text-[#011147] bg-[#F0F4FF] px-2 py-1 rounded-full">VIP</span>
                  <span class="text-xs font-medium text-gray-600 bg-gray-100 px-2 py-1 rounded-full">Premium</span>
                </div>
              </div>
              <div class="w-full h-80">
                <!-- Iframe de Power BI -->
                <iframe 
                  title="Ingresos Mensuales" 
                  width="100%" 
                  height="100%" 
                  src="https://app.powerbi.com/view?r=eyJrIjoiYOUR-EMBED-CODE-HERE" 
                  frameborder="0" 
                  allowFullScreen="true">
                </iframe>
              </div>
            </div>
  
            <!-- Gráfica 2 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">Distribución por Tipo de Hotel</h2>
                <span class="text-xs font-medium text-gray-500">Actualizado hoy</span>
              </div>
              <div class="w-full h-80">
                <!-- Iframe de Power BI -->
                <iframe 
                  title="Distribución por Tipo" 
                  width="100%" 
                  height="100%" 
                  src="https://app.powerbi.com/view?r=eyJrIjoiYOUR-EMBED-CODE-HERE" 
                  frameborder="0" 
                  allowFullScreen="true">
                </iframe>
              </div>
            </div>
  
            <!-- Gráfica 3 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 lg:col-span-2">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">Tendencia de Crecimiento</h2>
                <div class="flex items-center space-x-2">
                  <span class="text-xs font-medium text-[#011147] bg-[#F0F4FF] px-2 py-1 rounded-full">12M</span>
                  <span class="text-xs font-medium text-gray-600 bg-gray-100 px-2 py-1 rounded-full">6M</span>
                  <span class="text-xs font-medium text-gray-600 bg-gray-100 px-2 py-1 rounded-full">3M</span>
                </div>
              </div>
              <div class="w-full h-96">
                <!-- Iframe de Power BI -->
                <iframe 
                  title="Tendencia de Crecimiento" 
                  width="100%" 
                  height="100%" 
                  src="https://app.powerbi.com/view?r=eyJrIjoiYOUR-EMBED-CODE-HERE" 
                  frameborder="0" 
                  allowFullScreen="true">
                </iframe>
              </div>
            </div>
          </div>
  
          <!-- Tabla resumen -->
          <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden mb-8">
            <div class="px-4 py-3 sm:px-6 border-b border-gray-200 flex flex-col xs:flex-row xs:items-center xs:justify-between gap-2">
              <h2 class="font-semibold text-gray-800">Resumen de Hoteles</h2>
              <div class="flex items-center gap-2">
                <button class="text-[#011147] hover:text-[#011147]/80 text-sm font-medium flex items-center">
                  <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                  </svg>
                  Exportar
                </button>
              </div>
            </div>
            
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hotel</th>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plan</th>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ingresos</th>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Clientes</th>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Satisfacción</th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">Hotel Luxury</td>
                    <td class="px-4 py-3 whitespace-nowrap">
                      <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-[#E6EDFE] text-[#011147]">
                        VIP
                      </span>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-semibold text-gray-900">$12,450</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">128</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                      <div class="flex items-center">
                        <span>4.8</span>
                        <svg class="w-4 h-4 ml-1 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.672.49-1.818-.197-1.118-1.118l1.07-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                      </div>
                    </td>
                  </tr>
                  <!-- Más filas... -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
  </app-layout-adm>
