<div class="min-h-screen bg-white flex items-center justify-center p-4 sm:p-6 relative overflow-hidden">
  <!-- Efecto de nubes animadas -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="cloud absolute top-20 left-10 w-40 h-12 bg-gray-50 rounded-full animate-cloud1"></div>
    <div class="cloud absolute top-1/3 right-20 w-60 h-16 bg-gray-50 rounded-full animate-cloud2"></div>
    <div class="cloud absolute bottom-1/4 left-1/4 w-48 h-14 bg-gray-50 rounded-full animate-cloud3"></div>
    <div class="cloud absolute top-1/2 right-1/3 w-32 h-10 bg-gray-50 rounded-full animate-cloud4"></div>
  </div>

  <!-- Rayos de luz sutiles -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-1/4 w-1 h-full bg-gradient-to-b from-transparent via-[#ECFEFF]/30 to-transparent"></div>
    <div class="absolute top-0 left-2/3 w-1 h-full bg-gradient-to-b from-transparent via-[#ECFEFF]/20 to-transparent"></div>
  </div>

  <!-- Contenedor principal -->
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md mx-auto relative overflow-visible border border-gray-100">
    
    <!-- Logo con efecto flotante -->
    <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 z-10 w-24 h-24">
      <div class="w-full h-full bg-gradient-to-br from-[#0891B2] to-[#06B6D4] rounded-full flex items-center justify-center shadow-lg border-4 border-white animate-float">
        <svg class="h-10 w-10 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
      </div>
    </div>
  
    <!-- Contenido del formulario -->
    <div class="pt-16 px-8 pb-8">
      <!-- Títulos -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Quantum Gateway</h1>
        <p class="text-[#0891B2] text-sm font-medium mt-2">Portal Administrativo</p>
        <div class="mt-4 mx-auto w-20 h-0.5 bg-gradient-to-r from-[#ECFEFF] via-[#06B6D4] to-[#ECFEFF]"></div>
      </div>
  
      <!-- Formulario mejorado -->
      <form class="space-y-6">
        <!-- Campo Email mejorado -->
        <div class="group">
          <div class="relative">
            <input 
              type="email" 
              id="email" 
              required
              class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06B6D4]/50 focus:border-transparent peer"
              placeholder=" "
            />
            <label 
              for="email" 
              class="absolute left-4 top-3 text-gray-400 peer-focus:text-[#0891B2] peer-focus:-top-3 peer-focus:text-xs peer-focus:bg-white peer-focus:px-1 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base transition-all duration-200 pointer-events-none"
            >
              Correo Electrónico
            </label>
            <div class="absolute right-4 top-3 text-gray-400 group-hover:text-[#06B6D4] transition-colors duration-300">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
          </div>
        </div>
  
        <!-- Campo Contraseña mejorado -->
        <div class="group">
          <div class="relative">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              required
              class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#06B6D4]/50 focus:border-transparent peer"
              placeholder=" "
            />
            <label 
              for="password" 
              class="absolute left-4 top-3 text-gray-400 peer-focus:text-[#0891B2] peer-focus:-top-3 peer-focus:text-xs peer-focus:bg-white peer-focus:px-1 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base transition-all duration-200 pointer-events-none"
            >
              Contraseña
            </label>
            <div class="absolute right-4 top-3 text-gray-400 group-hover:text-[#06B6D4] transition-colors duration-300">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <button 
              type="button" 
              (click)="togglePasswordVisibility()"
              class="absolute right-12 top-3 text-gray-400 hover:text-[#06B6D4] transition-colors duration-300"
            >
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
        </div>
  
        <!-- Opciones -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="remember-me" 
              class="h-4 w-4 text-[#06B6D4] focus:ring-[#06B6D4] border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 text-sm text-gray-600">Recuérdame</label>
          </div>
          <a href="/inicio" class="text-sm text-[#0891B2] hover:text-[#06B6D4] transition-colors duration-300">¿Olvidaste tu contraseña?</a>
        </div>
  
        <!-- Botón de Inicio de Sesión -->
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-[#0891B2] to-[#06B6D4] text-white py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-[#06B6D4]/50 focus:ring-offset-2"
        >
          Iniciar Sesión
        </button>
      </form>
    </div>
  
    <!-- Footer -->
    <div class="px-8 py-4 bg-gray-50 border-t border-gray-100 rounded-b-2xl">
      <p class="text-center text-xs text-gray-500">© 2025 Quantum Gateway. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
