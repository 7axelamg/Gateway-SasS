<!-- pagina-web.component.html -->
<div class="hotel-profile">
    <!-- Portada editable -->
    <div class="cover-image" [style.backgroundImage]="'url(' + hotel.coverImage + ')'">
      <button class="edit-cover" (click)="editImage('cover')">
        <i class="edit-icon">✏️</i> Cambiar portada
      </button>
    </div>
  
    <!-- Información principal -->
    <div class="profile-container">
      <div class="logo-section">
        <div class="logo-container">
          <img [src]="hotel.logo" alt="Hotel Logo" class="hotel-logo">
          <button class="edit-logo" (click)="editImage('logo')">
            <i class="edit-icon">📷</i>
          </button>
        </div>
        
        <div class="hotel-info">
          <h1 contenteditable="true" (blur)="updateHotel('name', $event)">{{ hotel.name }}</h1>
          <p contenteditable="true" (blur)="updateHotel('description', $event)">{{ hotel.description }}</p>
          
          <div class="rating">
            <span *ngFor="let star of [1,2,3,4,5]" 
                  (click)="hotel.rating = star"
                  [class.active]="star <= hotel.rating">★</span>
          </div>
        </div>
      </div>
  
      <!-- Información de contacto -->
      <div class="contact-info">
        <div class="contact-card" *ngFor="let contact of contactInfo">
          <div class="contact-icon" [innerHTML]="contact.icon"></div>
          <span contenteditable="true" (blur)="updateContact(contact, $event)">{{ contact.value }}</span>
        </div>
      </div>
  
      <!-- Redes sociales -->
      <div class="social-section">
        <h2>Redes Sociales <button (click)="addSocial()">+ Añadir</button></h2>
        <div class="social-list">
          <div class="social-item" *ngFor="let social of hotel.socialMedia; let i = index">
            <span class="social-icon">{{ getSocialIcon(social.type) }}</span>
            <span contenteditable="true" (blur)="updateSocial(i, 'username', $event)">{{ social.username }}</span>
            <button (click)="removeSocial(i)">🗑️</button>
          </div>
        </div>
      </div>
  
      <!-- Habitaciones -->
      <div class="rooms-section">
        <h2>Habitaciones <button (click)="addRoom()">+ Añadir</button></h2>
        <div class="room-list">
          <div class="room-card" *ngFor="let room of hotel.rooms; let i = index">
            <div class="room-image" [style.backgroundImage]="'url(' + room.image + ')'">
              <button (click)="editRoomImage(i)">📷</button>
            </div>
            <div class="room-details">
              <h3 contenteditable="true" (blur)="updateRoom(i, 'name', $event)">{{ room.name }}</h3>
              <p contenteditable="true" (blur)="updateRoom(i, 'description', $event)">{{ room.description }}</p>
              <span contenteditable="true" (blur)="updateRoom(i, 'price', $event)">${{ room.price }} noche</span>
              <button (click)="removeRoom(i)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
