<app-header-app></app-header-app>

<section class="py-12 bg-gradient-to-b from-gray-50 to-gray-100">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Columna izquierda - Tarjeta de perfil -->
      <div class="w-full md:w-1/3">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden h-full">
          <div class="bg-gradient-to-r from-[#306B4F] to-[#428764] p-8 text-center">
            <div class="relative inline-block">
              <img [src]="imagenPerfil || 'https://ui-avatars.com/api/?name='+usuario.nombre+'+'+usuario.apellido+'&background=306B4F&color=fff&size=200'" 
                   alt="Foto de perfil" 
                   class="w-40 h-40 rounded-full border-4 border-white object-cover shadow-lg mx-auto transition-transform hover:scale-105">
              <label for="cambiarImagen" class="absolute bottom-2 right-2 bg-white p-2 rounded-full shadow-lg cursor-pointer hover:bg-gray-100 transition transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#306B4F]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <input id="cambiarImagen" type="file" accept="image/*" (change)="cambiarImagen($event)" class="hidden">
              </label>
            </div>
            <h1 class="mt-6 text-3xl font-bold text-white">{{usuario.nombre}} {{usuario.apellido}}</h1>
            <p class="text-white opacity-90 mt-2">{{usuario.correo}}</p>
          </div>
          
          <!-- Sección de cambio de contraseña -->
          <div class="p-6 border-b">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#306B4F] mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
              Cambiar Contraseña
            </h3>
            <form [formGroup]="formularioPassword" (ngSubmit)="cambiarPassword()" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>
                <div class="relative">
                  <input [type]="mostrarPassword.nueva ? 'text' : 'password'" formControlName="nuevaPassword" 
                         class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#306B4F] focus:border-[#306B4F] transition pr-10">
                  <button type="button" (click)="togglePasswordVisibility('nueva')" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                  </button>
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar nueva contraseña</label>
                <div class="relative">
                  <input [type]="mostrarPassword.confirmar ? 'text' : 'password'" formControlName="confirmarPassword" 
                         class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#306B4F] focus:border-[#306B4F] transition pr-10">
                  <button type="button" (click)="togglePasswordVisibility('confirmar')" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                  </button>
                </div>
              </div>
              
              <button type="submit" 
                      class="w-full mt-2 px-4 py-2 bg-gradient-to-r from-[#428764] to-[#306B4F] text-white font-medium rounded-lg hover:shadow-md transition-all transform hover:-translate-y-0.5">
                Actualizar Contraseña
              </button>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Columna derecha - Formulario de datos -->
      <div class="w-full md:w-2/3">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden h-full">
          <div class="bg-gradient-to-r from-[#306B4F] to-[#428764] p-6">
            <h2 class="text-2xl font-bold text-white flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Información Personal
            </h2>
          </div>
          
          <div class="p-8">
            <form [formGroup]="formularioPerfil" (ngSubmit)="guardarCambios()">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Columna izquierda -->
                <div>
                  <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-[#306B4F]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                      </svg>
                      Nombre
                    </label>
                    <input type="text" formControlName="nombre" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#306B4F] focus:border-[#306B4F] transition hover:border-gray-400">
                  </div>
                  
                  <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-[#306B4F]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                      </svg>
                      Apellido
                    </label>
                    <input type="text" formControlName="apellido" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#306B4F] focus:border-[#306B4F] transition hover:border-gray-400">
                  </div>
                  
                  <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-[#306B4F]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                      </svg>
                      Teléfono
                    </label>
                    <input type="tel" formControlName="telefono" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#306B4F] focus:border-[#306B4F] transition hover:border-gray-400">
                  </div>
                </div>
                
                <!-- Columna derecha -->
                <div>
                  <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-[#306B4F]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                      </svg>
                      Tipo de Documento
                    </label>
                    <select formControlName="tipoDocumento" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#306B4F] focus:border-[#306B4F] transition hover:border-gray-400">
                      <option value="CC">Cédula de Ciudadanía</option>
                      <option value="TI">Tarjeta de Identidad</option>
                      <option value="TE">Tarjeta de Extranjería</option>
                      <option value="PP">Pasaporte</option>
                      <option value="PPT">Permiso de Protección Temporal</option>
                      <option value="NIT">NIT</option>
                    </select>
                  </div>
                  
                  <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-[#306B4F]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                      </svg>
                      Número de Documento
                    </label>
                    <input type="text" formControlName="dni" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#306B4F] focus:border-[#306B4F] transition hover:border-gray-400">
                  </div>
                  
                  <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-[#306B4F]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                      </svg>
                      Fecha de Nacimiento
                    </label>
                    <input type="date" formControlName="fechaNacimiento" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#306B4F] focus:border-[#306B4F] transition hover:border-gray-400">
                  </div>
                  
                  <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-[#306B4F]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                      </svg>
                      Correo Electrónico
                    </label>
                    <input type="email" formControlName="correo" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#306B4F] focus:border-[#306B4F] transition hover:border-gray-400">
                  </div>
                </div>
              </div>
              
              <!-- Botones de acción -->
              <div class="flex flex-col sm:flex-row justify-end gap-4 mt-10">
                <button type="button" (click)="cancelarEdicion()" 
                        class="px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition transform hover:-translate-y-0.5">
                  Cancelar
                </button>
                <button type="submit" 
                        class="px-6 py-3 bg-gradient-to-r from-[#428764] to-[#306B4F] text-white font-medium rounded-lg hover:shadow-lg transition-all transform hover:-translate-y-0.5">
                  Guardar Cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer-app></app-footer-app>
