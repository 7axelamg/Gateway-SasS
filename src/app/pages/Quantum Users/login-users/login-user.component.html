<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-white/95 p-4 relative overflow-hidden">
  <!-- Elementos decorativos animados -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Burbujas flotantes con diferentes velocidades -->
    <div class="absolute top-1/4 left-10 w-64 h-64 bg-[#63A481]/10 rounded-full filter blur-[80px] animate-float-slow animate-delay-100"></div>
    <div class="absolute bottom-1/3 right-10 w-72 h-72 bg-[#428764]/10 rounded-full filter blur-[90px] animate-float-medium"></div>
    <div class="absolute top-1/2 right-1/2 w-96 h-96 bg-[#306B4F]/05 rounded-full filter blur-[100px] animate-float-slow opacity-70 animate-delay-300"></div>

    <!-- Partículas animadas -->
    <div *ngFor="let particle of particles" class="absolute rounded-full bg-[#63A481]/20 animate-particle cursor-pointer"
      [style.left]="particle.left" [style.top]="particle.top" [style.width]="particle.size"
      [style.height]="particle.size" [style.animationDuration]="particle.duration"
      [style.animationDelay]="particle.delay"></div>
  </div>

  <!-- Tarjeta de login con animación de entrada -->
  <div class="w-full max-w-md relative z-10 animate-fade-in-up">
    <div class="bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden transition-all duration-500 hover:shadow-3xl hover:-translate-y-1 cursor-pointer">
      <!-- Encabezado con efecto de onda -->
      <div class="p-8 pb-6 text-center relative">
        <!-- Icono con animación sutil -->
        <a href="/Webhotel">
          <div class="mx-auto w-20 h-20 flex items-center justify-center bg-gradient-to-br from-[#63A481] to-[#306B4F] rounded-2xl shadow-lg mb-4 animate-pulse-slow cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white animate-bounce-slow" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </a>

        <!-- Título con efecto de máquina de escribir -->
        <h2 class="text-3xl font-bold text-gray-800 mb-2">
          <span class="typewriter">Acceso Exclusivo</span>
        </h2>
        <p class="text-gray-500 mt-2 animate-fade-in delay-300">
          Ingresa tus credenciales
        </p>

        <!-- Efecto de onda sutil animado -->
        <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-[#63A481] to-transparent opacity-30 animate-wave"></div>
      </div>

      <!-- Formulario con animaciones de entrada escalonadas -->
      <form class="px-8 pb-8 space-y-6" (ngSubmit)="LoginUser()">
        <!-- Grupo Email -->
        <div class="space-y-3 animate-fade-in-up delay-100">
          <div class="relative">
            <input id="email" type="email" placeholder=" " [(ngModel)]="loginData.email" name="email"
              class="w-full px-4 py-3.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 cursor-pointer"
              required (focus)="animateInput($event)" (blur)="resetInput($event)" />
            <label for="email"
              class="absolute left-4 top-3.5 text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-3.5 peer-focus:top-1.5 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 -translate-y-6 peer-placeholder-shown:translate-y-0 cursor-pointer">
              Correo electrónico
            </label>
          </div>
        </div>

        <!-- Grupo Contraseña -->
        <div class="space-y-3 animate-fade-in-up delay-200">
          <div class="relative">
            <input #passwordInput id="password" [type]="showPassword ? 'text' : 'password'" placeholder=" "
              [(ngModel)]="loginData.password" name="password"
              class="w-full px-4 py-3.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 cursor-pointer"
              required (focus)="animateInput($event)" (blur)="resetInput($event)" />
            <label for="password"
              class="absolute left-4 top-3.5 text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-3.5 peer-focus:top-1.5 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 -translate-y-6 peer-placeholder-shown:translate-y-0 cursor-pointer">
              Contraseña
            </label>
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute right-4 top-4 text-gray-300 hover:text-[#306B4F] transition-colors duration-300 transform hover:scale-110 cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" [attr.d]="
                    showPassword
                      ? 'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21'
                      : 'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z'
                  " />
              </svg>
            </button>
          </div>
        </div>

        <!-- Botón de submit -->
        <div class="animate-fade-in-up delay-300">
          <button type="submit" 
            class="w-full py-4 px-6 bg-gradient-to-r from-[#63A481] to-[#428764] text-white font-bold rounded-lg hover:shadow-lg transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-[#306B4F] focus:ring-offset-2 relative overflow-hidden group shadow-md cursor-pointer"
            (mouseenter)="animateButton($event)" (mouseleave)="resetButton($event)">
            <span class="relative z-10 flex items-center justify-center">
              <span>Ingresar</span>
              <svg xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 ml-2 transition-transform duration-300 group-hover:translate-x-1" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </span>
            <span
              class="absolute inset-0 bg-gradient-to-r from-[#428764] to-[#306B4F] opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
          </button>
        </div>

        <!-- Enlace a registro con animación -->
        <div class="text-center pt-4 animate-fade-in delay-500">
          <p class="text-sm text-gray-500">
            ¿Primera vez aquí?
            <a routerLink="/userRegister"
              class="text-[#428764] hover:text-[#306B4F] font-semibold hover:underline transition-colors duration-300 relative group cursor-pointer">
              <span class="relative inline-block">
                <span class="relative z-10">Crea una cuenta</span>
                <span
                  class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#428764] group-hover:w-full transition-all duration-300 ease-out"></span>
              </span>
              <span class="inline-block ml-1 transition-transform duration-300 group-hover:translate-x-1">→</span>
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Error -->
  <div *ngIf="showErrorModal" class="fixed inset-0 flex items-center justify-center z-50 p-4" 
     style="background-color: rgba(0, 0, 0, 0.05); backdrop-filter: blur(8px);">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 relative animate-fade-in">
      <!-- Botón para cerrar -->
      <button (click)="closeErrorModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 cursor-pointer">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      
      <!-- Contenido del modal -->
      <div class="text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        
        <h2 class="text-2xl font-bold text-red-600 mb-2">Error en el inicio de sesión</h2>
        <p class="text-gray-600 mb-6">{{ errorMessage }}</p>
        
        <button (click)="closeErrorModal()" class="mt-6 w-full flex items-center justify-center gap-2 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors duration-300 cursor-pointer">
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Entendido
        </button>
      </div>
    </div>
  </div>
</div>
