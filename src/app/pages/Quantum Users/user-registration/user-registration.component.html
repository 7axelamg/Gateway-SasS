<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-white/95 p-4 relative overflow-hidden">
    <!-- Elementos decorativos animados -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <!-- Burbujas flotantes -->
      <div class="absolute top-1/4 left-10 w-64 h-64 bg-[#63A481]/10 rounded-full filter blur-[80px] animate-float-slow animate-delay-100"></div>
      <div class="absolute bottom-1/3 right-10 w-72 h-72 bg-[#428764]/10 rounded-full filter blur-[90px] animate-float-medium"></div>
      <div class="absolute top-1/2 right-1/2 w-96 h-96 bg-[#306B4F]/05 rounded-full filter blur-[100px] animate-float-slow opacity-70 animate-delay-300"></div>
  
      <!-- Partículas animadas -->
      <div *ngFor="let particle of particles" class="absolute rounded-full bg-[#63A481]/20 animate-particle cursor-pointer"
        [style.left]="particle.left" [style.top]="particle.top" [style.width]="particle.size"
        [style.height]="particle.size" [style.animationDuration]="particle.duration"
        [style.animationDelay]="particle.delay"></div>
    </div>
  
    <!-- Tarjeta de registro más ancha -->
    <div class="w-full max-w-lg relative z-10 animate-fade-in-up">
      <div class="bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden transition-all duration-500 hover:shadow-3xl hover:-translate-y-1 cursor-pointer">
        <!-- Encabezado -->
        <div class="p-8 pb-6 text-center relative">
          <!-- Icono -->
          <div class="mx-auto w-20 h-20 flex items-center justify-center bg-gradient-to-br from-[#63A481] to-[#306B4F] rounded-2xl shadow-lg mb-4 animate-pulse-slow cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white animate-bounce-slow" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </div>
  
          <!-- Título -->
          <h2 class="text-3xl font-bold text-gray-800 mb-2">
            <span class="typewriter">Registro de Usuario</span>
          </h2>
          <p class="text-gray-500 mt-2 animate-fade-in delay-300">Completa tus datos personales</p>
  
          <!-- Efecto de onda -->
          <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-[#63A481] to-transparent opacity-30 animate-wave"></div>
        </div>
  
        <!-- Formulario más ancho -->
        <form class="px-10 pb-8 space-y-6" (ngSubmit)="createClient()" #registrationForm="ngForm">
          <!-- Nombre y Apellido -->
          <div class="grid grid-cols-2 gap-6 animate-fade-in-up delay-100">
            <div class="relative pt-5">
              <input id="nombre" type="text" placeholder=" " [(ngModel)]="formData.name" name="name" required
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 cursor-pointer"
                (focus)="animateInput($event)" (blur)="resetInput($event)">
              <label for="nombre"
                class="absolute left-4 top-1 text-sm text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 peer-placeholder-shown:translate-y-0 flex items-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Nombre
              </label>
            </div>
  
            <div class="relative pt-5">
              <input id="apellido" type="text" placeholder=" " [(ngModel)]="formData.last_name" name="last_name" required
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 cursor-pointer"
                (focus)="animateInput($event)" (blur)="resetInput($event)">
              <label for="apellido"
                class="absolute left-4 top-1 text-sm text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 peer-placeholder-shown:translate-y-0 flex items-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Apellido
              </label>
            </div>
          </div>
  
          <!-- Teléfono -->
          <div class="relative pt-5 animate-fade-in-up delay-150">
            <input id="telefono" type="tel" placeholder=" " [(ngModel)]="formData.phone" name="phone" required
              class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 cursor-pointer"
              (focus)="animateInput($event)" (blur)="resetInput($event)">
            <label for="telefono"
              class="absolute left-4 top-1 text-sm text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 peer-placeholder-shown:translate-y-0 flex items-center cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              Teléfono
            </label>
          </div>
  
          <!-- Tipo Documento y Número -->
          <div class="grid grid-cols-2 gap-6 animate-fade-in-up delay-200">
            <div class="relative pt-5">
              <select id="tipoDocumento" [(ngModel)]="formData.type_document" name="type_document" required
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 appearance-none cursor-pointer"
                (focus)="animateInput($event)" (blur)="resetInput($event)">
                <option value="" disabled selected hidden>Selecciona un tipo</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="TE">Tarjeta de Extranjería</option>
                <option value="PP">Pasaporte</option>
                <option value="PPT">Permiso de Protección Temporal</option>
                <option value="NIT">NIT</option>
              </select>
              <label for="tipoDocumento"
                class="absolute left-4 top-1 text-sm text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 peer-placeholder-shown:translate-y-0 flex items-center cursor-pointer">
                Tipo Documento
              </label>
            </div>
  
            <div class="relative pt-5">
              <input id="dni" type="text" placeholder=" " [(ngModel)]="formData.number_document" name="number_document" required
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 cursor-pointer"
                (focus)="animateInput($event)" (blur)="resetInput($event)">
              <label for="dni"
                class="absolute left-4 top-1 text-sm text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 peer-placeholder-shown:translate-y-0 flex items-center cursor-pointer">
                Número
              </label>
            </div>
          </div>
  
          <!-- Fecha Nacimiento -->
          <div class="relative pt-5 animate-fade-in-up delay-250">
            <input id="fechaNacimiento" type="date" placeholder=" " [(ngModel)]="formData.birth_date" name="birth_date" required
              class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 cursor-pointer"
              (focus)="animateInput($event)" (blur)="resetInput($event)">
            <label for="fechaNacimiento"
              class="absolute left-4 top-1 text-sm text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 peer-placeholder-shown:translate-y-0 cursor-pointer">
              Fecha de Nacimiento
            </label>
          </div>
  
          <!-- Correo -->
          <div class="relative pt-5 animate-fade-in-up delay-300">
            <input id="correo" type="email" placeholder=" " [(ngModel)]="formData.email" name="email" required
              class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 cursor-pointer"
              (focus)="animateInput($event)" (blur)="resetInput($event)">
            <label for="correo"
              class="absolute left-4 top-1 text-sm text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 peer-placeholder-shown:translate-y-0 flex items-center cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              Correo electrónico
            </label>
          </div>
  
          <!-- País -->
          <div class="relative pt-5 animate-fade-in-up delay-300">
            <input id="country" type="text" placeholder=" " [(ngModel)]="formData.country" name="country" required
              class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 cursor-pointer"
              (focus)="animateInput($event)" (blur)="resetInput($event)">
            <label for="country"
              class="absolute left-4 top-1 text-sm text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 peer-placeholder-shown:translate-y-0 flex items-center cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              País
            </label>
          </div>
  
          <!-- Contraseñas -->
          <div class="relative pt-5 space-y-4 animate-fade-in-up delay-350">
            <div class="relative">
              <input id="password" [type]="showPassword ? 'text' : 'password'" placeholder=" " [(ngModel)]="formData.password"
                name="password" required
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#63A481]/30 focus:border-[#428764] transition-all duration-300 peer bg-white/70 backdrop-blur-sm hover:border-[#63A481]/50 cursor-pointer"
                (focus)="animateInput($event)" (blur)="resetInput($event)">
              <label for="password"
                class="absolute left-4 top-1 text-sm text-gray-400 pointer-events-none transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#428764] bg-white px-1 peer-focus:px-1 peer-placeholder-shown:translate-y-0 flex items-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                Contraseña
              </label>
              <button type="button" (click)="togglePasswordVisibility()" class="absolute right-4 top-4 text-gray-400 hover:text-[#306B4F] cursor-pointer">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              </button>
            </div>
          </div>
  
          <!-- Términos y condiciones -->
          <div class="flex items-start pt-2 animate-fade-in delay-400">
            <div class="flex items-center h-5">
              <input id="terms" type="checkbox" [(ngModel)]="termsAccepted" name="terms"
                class="h-4 w-4 rounded border-gray-300 text-[#428764] focus:ring-[#428764] transition-colors duration-200 hover:border-[#428764] cursor-pointer">
            </div>
            <label for="terms" class="ml-2 block text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200 cursor-pointer">
              Acepto los <a href="#" class="text-[#428764] hover:text-[#306B4F] hover:underline transition-colors duration-200">Términos
                y Condiciones</a> y la <a href="#" class="text-[#428764] hover:text-[#306B4F] hover:underline transition-colors duration-200">Política
                de Privacidad</a>
            </label>
          </div>
  
          <!-- Botón de registro -->
          <div class="animate-fade-in-up delay-450 pt-4">
            <button type="submit" [disabled]="!termsAccepted || !registrationForm.form.valid"
              class="w-full py-4 px-6 bg-gradient-to-r from-[#63A481] to-[#428764] text-white font-bold rounded-lg hover:shadow-lg transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-[#306B4F] focus:ring-offset-2 relative overflow-hidden group shadow-md cursor-pointer disabled:opacity-70 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:hover:shadow-md"
              (mouseenter)="animateButton($event)" (mouseleave)="resetButton($event)">
              <span class="relative z-10 flex items-center justify-center">
                <span>Registrarse</span>
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 ml-2 transition-transform duration-300 group-hover:translate-x-1"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 13l4 4L19 7" />
                </svg>
              </span>
            </button>
          </div>
  
          <!-- Enlace a login -->
          <div class="text-center pt-4 animate-fade-in delay-600">
            <p class="text-sm text-gray-500">¿Ya tienes una cuenta?
              <a routerLink="/loginUser"
                class="text-[#428764] hover:text-[#306B4F] font-semibold hover:underline transition-colors duration-300 relative group cursor-pointer">
                <span class="relative inline-block">
                  <span class="relative z-10">Inicia sesión</span>
                  <span
                    class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#428764] group-hover:w-full transition-all duration-300 ease-out"></span>
                </span>
                <span
                  class="inline-block ml-1 transition-transform duration-300 group-hover:translate-x-1">→</span>
              </a>
            </p>
          </div>
        </form>
      </div>
  
      <!-- Mensaje de bienvenida -->
      <div class="mt-8 text-center animate-fade-in delay-700">
        <div
          class="inline-flex items-center text-sm text-gray-600 bg-white/80 backdrop-blur-sm px-5 py-3 rounded-full border border-gray-200 shadow-sm space-x-2 transform transition-all duration-300 hover:scale-105 hover:shadow-md cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#63A481] animate-spin-slow" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          <span class="typewriter-slow">Regístrate y accede a beneficios exclusivos</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de Éxito -->
  <div *ngIf="showSuccessModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 relative animate-fade-in">
      <div class="text-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        
        <h2 class="text-2xl font-bold text-green-600 mb-2">¡Registro exitoso!</h2>
        <p class="text-gray-600 mb-6">Tu cuenta ha sido creada correctamente. Serás redirigido al login.</p>
        
        <button (click)="closeSuccessModal()" class="mt-6 w-full flex items-center justify-center gap-2 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300 cursor-pointer">
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Entendido
        </button>
      </div>
    </div>
  </div>
  
  <!-- Modal de Error -->
  <div *ngIf="showErrorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 relative animate-fade-in">
      <div class="text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        
        <h2 class="text-2xl font-bold text-red-600 mb-2">Error en el registro</h2>
        <p class="text-gray-600 mb-6">{{ errorMessage }}</p>
        
        <button (click)="closeErrorModal()" class="mt-6 w-full flex items-center justify-center gap-2 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors duration-300 cursor-pointer">
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Entendido
        </button>
      </div>
    </div>
  </div>
